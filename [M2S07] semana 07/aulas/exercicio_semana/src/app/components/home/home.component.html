<label for="primeiro-numero">Digite o primeiro numero</label>
<br>
<input id="primeiro-numero" type="number" [(ngModel)]="primeiroNumero">

<br>
<br>

<label for="segundo-numero">Digite o segundo numero</label>
<br>
<input id="segundo-numero" type="number" [(ngModel)]="segundoNumero">

<br>
<br>

<label for="operacao">Selecione a operação:</label>
<br>
<select id="operacao" [(ngModel)]="operacao">
    <option value="soma">Soma</option>
    <option value="subtracao">Subtração</option>
    <option value="multiplicacao">Multiplicação</option>
    <option value="divisao">Divisão</option>
</select>

<br>
<br>

<button (click)="calcular()">Calcular</button>
<button (click)="limpar()">Limpar</button>

<br>
<br>

<p>O resultado é:</p>
<span> {{ resultado }} </span>
